<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>佐賀県陸上競技協会</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<header> ... （ヘッダー部分は省略可） ... </header>

<div class="main">
  <div class="page-header">
    <h1>{{大会名}}</h1>
  </div>

  <div class="event-detail">
    <p class="event-date">開催日：{{開催日}}</p>
    <p class="event-place">会場：{{会場}}</p>
  </div>

  <div class="event">
    {{要項}}
    {{申込用紙}}
    {{タイムテーブル}}
    {{エントリーリスト}}
    {{その他}}
    {{競技結果}}
  </div>
</div>

</body>
</html>
